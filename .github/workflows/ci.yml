name: ci

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  build-test:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows (MSVC)
          - os: windows-latest
            preset: msvc-release

          # Ubuntu (GCC / Clang) ※Preset名は "wsl-..." のまま流用
          - os: ubuntu-latest
            preset: wsl-gcc-release
            install: sudo apt-get update && sudo apt-get install -y ninja-build g++ cmake

          - os: ubuntu-latest
            preset: wsl-clang-release
            install: sudo apt-get update && sudo apt-get install -y ninja-build clang cmake

          # macOS (Clang)
          - os: macos-latest
            preset: wsl-clang-release
            install: brew update && brew install ninja cmake

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install deps (Linux/macOS)
        if: runner.os != 'Windows'
        run: ${{ matrix.install }}

      # （任意）WindowsでCMakeが見つからないケースへの保険
      # 通常は runner でCMake/VSが入っているため不要なことが多いです。 :contentReference[oaicite:2]{index=2}
      # - name: Ensure CMake (Windows)
      #   if: runner.os == 'Windows'
      #   uses: lukka/get-cmake@latest

      - name: Configure
        run: cmake --preset ${{ matrix.preset }}

      - name: Build
        run: cmake --build --preset ${{ matrix.preset }}

      - name: Test
        run: ctest --preset ${{ matrix.preset }}
