name: ci

on:
  pull_request:
    types: [opened, synchronoize]
    branches:
      - main

permissions:
  contents: read

jobs:
  build-test:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows: MSVC（メジャーを厳密固定しづらいので runner を固定推奨）
          - os: windows-2022
            preset: msvc-release
            kind: msvc

          # Ubuntu: GCC major
          - os: ubuntu-22.04
            preset: linux-gcc-release
            kind: gcc
            version: "11"
          - os: ubuntu-22.04
            preset: linux-gcc-release
            kind: gcc
            version: "12"
          - os: ubuntu-22.04
            preset: linux-gcc-release
            kind: gcc
            version: "13"

          # Ubuntu: Clang major
          # - os: ubuntu-22.04
          #   preset: linux-clang-release
          #   kind: clang
          #   version: "15.0"
          # - os: ubuntu-22.04
          #   preset: linux-clang-release
          #   kind: clang
          #   version: "16.0"
          # - os: ubuntu-22.04
          #   preset: linux-clang-release
          #   kind: clang
          #   version: "17.0"

          # macOS: Clang（Xcode 付属 clang のため “厳密なメジャー固定” は難しめ）
          - os: macos-latest
            preset: linux-clang-release
            kind: appleclang

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Ninja (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y ninja-build cmake

      - name: Install Ninja (macOS)
        if: runner.os == 'macOS'
        run: brew update && brew install ninja cmake

      - name: Install GCC for Linux
        if: runner.os == 'Linux' && matrix.kind == 'gcc'
        uses: "./github/actions/install-gcc"
        with:
          version: ${{ matrix.version }}

      # （任意）WindowsでCMakeが見つからないケースへの保険
      # 通常は runner でCMake/VSが入っているため不要なことが多いです。 :contentReference[oaicite:2]{index=2}
      # - name: Ensure CMake (Windows)
      #   if: runner.os == 'Windows'
      #   uses: lukka/get-cmake@latest

      - name: Configure
        run: cmake --preset ${{ matrix.preset }}

      - name: Build
        run: cmake --build --preset ${{ matrix.preset }}

      - name: Test
        run: ctest --preset ${{ matrix.preset }}
